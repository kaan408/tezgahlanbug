<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sana Bir Sürprizim Var</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: #0b0014;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    .neon {
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff;
    }

    .section {
      display: none;
      margin-top: 100px;
    }

    .active {
      display: block;
    }

    button {
      margin: 20px 10px;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #ff00ff;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff;
      transition: all 0.3s ease;
    }

    #jokeButton {
      background-color: #00ffff;
      color: #000;
      text-shadow: 0 0 10px #00ffff;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #noMessage {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #ffaaaa;
    }

    /* Sinematik ekran */
    #cinematic {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 9999;
      flex-direction: column;
      font-size: 2.3rem;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <!-- Beni Seviyor musun -->
  <div id="section1" class="section active">
    <h1 class="neon">Beni Seviyor musun? 💖</h1>
    <button onclick="goToYes()">Evet 😍</button>
    <button onclick="goToNo()">Hayır 😅</button>
  </div>

  <!-- Evet -->
  <div id="sectionYes" class="section">
    <h1 class="neon">Ben de seni çok seviyorum! ❤️</h1>
    <p class="neon">Şimdi daha özel bir sorum var...</p>
    <p id="gentleMsg" style="color: #ffb6ff; margin-top: 10px; font-style: italic;">
      Ama... cevabın ne olursa olsun, kırılmam. 🌸
    </p>
    <button onclick="goToFinal()">Sor bakalım 😌</button>
  </div>

  <!-- Hayır -->
  <div id="noChain" class="section">
    <h2 class="neon">Emin misin? 🥺</h2>
    <p id="noMessage">Bu cevabı beklemiyordum...</p>
    <button onclick="goToNo()">Hayır 😅</button>
    <br>
    <button id="jokeButton" onclick="goToYes()">Tamam şaka yapıyordum 😂</button>
  </div>

  <!-- Sevgilim Olur Musun -->
  <div id="final" class="section">
    <h1 class="neon">Sevgilim Olur Musun? 💍</h1>
    <button onclick="alert('Artık resmen sevgiliyiz! 💘')">EVETTT 😍</button>
    <button onclick="startCinematic()">Üzgünüm... 😔</button>
  </div>

  <!-- Yumuşak Sinematik -->
  <div id="cinematic" class="section">
    <h1 id="cineText">...</h1>
  </div>

  <!-- Beep sesi -->
  <audio id="beepSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    let noCount = 0;
    const noMessages = [
      "Bir daha düşün... 🙃",
      "Cidden mi? 😳",
      "Kalbim kırıldı... 💔",
      "Ama yine de seni seviyorum... 🥲",
      "Üzülmem, sadece biraz buruk oldum 😔",
      "Tamam ya, senin kararın 💫",
    ];

    function goToYes() {
      hideAll();
      document.getElementById("sectionYes").classList.add("active");
    }

    function goToFinal() {
      hideAll();
      document.getElementById("final").classList.add("active");
    }

    function goToNo() {
      hideAll();
      document.getElementById("noChain").classList.add("active");

      document.getElementById("noMessage").innerText = noMessages[noCount] || "Neyse... 🫶";

      growJokeButton();
      window.scrollBy({ top: 150, behavior: "smooth" });

      noCount++;
    }

    function growJokeButton() {
      const btn = document.getElementById("jokeButton");
      let style = window.getComputedStyle(btn);
      let fontSize = parseFloat(style.fontSize);
      let paddingTop = parseFloat(style.paddingTop);
      let paddingSide = parseFloat(style.paddingLeft);

      btn.style.fontSize = (fontSize + 4) + "px";
      btn.style.padding = (paddingTop + 4) + "px " + (paddingSide + 8) + "px";
    }

    function startCinematic() {
      hideAll();
      const cine = document.getElementById("cinematic");
      cine.classList.add("active");
      cine.style.display = "flex";

      const beep = document.getElementById("beepSound");

      const messages = [
        "Olsun... 🌙",
        "Bazen hayat düşündüğümüz gibi olmaz...",
        "Ama yine de bu siteyi gülümseyerek hazırladım...",
        "Sen mutlu ol yeter 💖",
        "Kırgın değilim, sadece biraz sessizim...",
        "Sana her zaman iyi dileklerle...",
        "Hoşçakal demek zor...",
        "Ama bazen en güzel şeyler kısa sürer 🌸",
        "3...",
        "2...",
        "1... 💫"
      ];

      let index = 0;
      const cineText = document.getElementById("cineText");

      const interval = setInterval(() => {
        cineText.innerText = messages[index];

        if (index >= 8) {
          beep.currentTime = 0;
          beep.play().catch(() => {});
        }

        index++;

        if (index >= messages.length) {
          clearInterval(interval);
          document.body.innerHTML = "";
          document.body.style.background = "#000";
          setTimeout(() => {
            document.body.style.background = "#fff";
          }, 800);
        }
      }, 3000);
    }

    function hideAll() {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
    }
  </script>

</body>
</html>
